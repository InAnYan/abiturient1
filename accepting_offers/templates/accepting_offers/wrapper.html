{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ get_current_language }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <meta name="description" content="{% trans "meta.description" %}">
        <meta name="keywords" content="{% trans "meta.keywords" %}">
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
              integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
              crossorigin="anonymous">
    </head>
    <body>
        <script src=" https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js "></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
                crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
        {% include "accepting_offers/header.html" %}
        <div class="container">
            <br>
            {% block content %}
            {% endblock content %}
            <br>
        </div>
        {% include "accepting_offers/footer.html" %}
        <script> (function($) {
             $.fn.changeElementType = function(newType) {
                 var attrs = {}; 
                  $.each(this[0].attributes, function(idx, attr) {
                     attrs[attr.nodeName] = attr.nodeValue; });
                       this.replaceWith(function() { 
                        return $("<" + newType + " />", attrs).append($(this).contents());
                    });
                }
            })(jQuery);

            $(document).ready(function() {
                $(window).keydown(function(event){
                    if(event.keyCode == 13) {
                        event.preventDefault();
                        return false;
                    }
                });
            });
        </script>
    </body>
</html>
