{% load i18n %}
<nav class="navbar navbar-dark navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "form" %}">{% trans "header.title"|capfirst %}</a>
        <ul class="navbar-nav mr-auto">
            {% get_available_languages as LANGUAGES %}
            {% for lang_code, lang_name in LANGUAGES %}
                <li class="nav-item">
                    <!--- FIXME: use url tag in this link -->
                    <a class="nav-link" href="/{{ lang_code }}/">{{ lang_code | upper }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
